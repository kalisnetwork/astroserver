<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Horoscopes</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body class="bg-gray-100 font-sans">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold mb-4 text-center">Daily Horoscopes</h1>

        <div id="horoscope-container" class="bg-white shadow-md rounded-lg p-6">
            <div id="loading-container" class="text-center text-gray-500">Loading...</div>
            <div id="data-container" style="display: none;">
            <div id="horoscope-cards" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"></div>
            </div>
        </div>
    </div>
    <script>
        const horoscopeContainer = document.getElementById('horoscope-container');
        const loadingContainer = document.getElementById('loading-container');
        const dataContainer = document.getElementById('data-container');
         const horoscopesCards = document.getElementById('horoscope-cards')
        const apiUrl = 'http://localhost:1316/api/daily-horoscopes';
    
        const fetchData = async () => {
            try {
                const response = await fetch(apiUrl);
                const data = await response.json();
                 if(data.loading){
                    loadingContainer.style.display ="block";
                    dataContainer.style.display = "none";
                 }  else {
                      loadingContainer.style.display ="none";
                     dataContainer.style.display = "block";
                       for(const sign in data) {
                          if(sign !== 'loading'){
                           const horoscope = data[sign];
                               const card = document.createElement('div');
                               card.className = 'bg-white rounded-lg shadow-md p-4';
                               card.innerHTML = `
                                     <h2 class="text-xl font-semibold mb-2">${horoscope.title}</h2>
                                       <p class="text-gray-700 text-sm mb-2">${horoscope.date}</p>
                                       <p class="text-gray-800 mb-4">${horoscope.text}</p>
                                       <div class="flex justify-between mt-4">
                                       <span class="text-gray-600 text-sm">Lucky Number: ${horoscope.luckyNumber}</span>
                                       <span class="text-gray-600 text-sm">Lucky Color: ${horoscope.luckyColor}</span>
                                       </div>
                                     <p class="text-gray-700 text-sm mt-4">Remedy: ${horoscope.remedy}</p>
                           `;
                           horoscopesCards.appendChild(card);
                           }
                       }

                   }
            } catch (error) {
                console.error('Error fetching horoscope data:', error);
                 loadingContainer.textContent = "Failed to load"
            }
        };

        fetchData();
    </script>
</body>

</html>
